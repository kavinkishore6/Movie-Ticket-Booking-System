<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book My Film - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff3366;
      --primary-light: #ff6b3d;
      --primary-dark: #e91e63;
      --secondary: #4cc9f0;
      --accent: #ffcc00;
      --dark: #0a0a2a;
      --darker: #050510;
      --light: #f8f9fa;
      --gray: #6c757d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    
    #index-page {
      background: url('/images/allmovies.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      z-index: 10;
      position: relative;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-container {
      margin-bottom: 2rem;
      position: relative;
    }

    .logo {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(45deg, var(--primary), var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

  .subtitle {
  font-size: 1.5rem;
  color: #ffffff;              /* pure white */
  margin-top: 1.5rem;
  letter-spacing: 1px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
}


    .auth-buttons {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .auth-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }

    .btn-signup {
      background-color: var(--primary);
    }

    .btn-login {
      background-color: var(--secondary);
    }

    .footer-text {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.95rem;
  color: #ffffff;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
}

  </style>
</head>

<body id="index-page">

  <div class="container">
    <div class="logo-container">
      <div class="logo">Book My Film</div>
      <div class="subtitle">Lights on. Seats booked. Magic begins</div>
    </div>

    <div class="auth-buttons">
      <a href="/register" class="auth-btn btn-signup">
        <i class="fas fa-user-plus"></i> Sign Up
      </a>
      <a href="/login" class="auth-btn btn-login">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </a>
    </div>

    <div class="footer-text">
      Movies are a door into other worlds - Steven Spielberg
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
